    <script>
        var m1, m2;
        m1 = prompt('Inserte el primer numero: ');
        m2 = prompt('Inserte el segundo numero: ');
        m1 = parseInt(m1);
        m2 = parseInt(m2);

        if( m1 > m2 ){
            suma = m1 + m2;
            resta = m1-m2;
           document.write(" la suma es: ", suma)
           document.write("<br>");
           document.write(" la resta es: ", resta)
        }
        else {
            mult = m1 * m2;
            divi = m1 / m2;
            document.write(" la multiplicacion es: ", mult)
            document.write("<br>");
            document.write(" la division es: ", divi)
        }
    </script>
